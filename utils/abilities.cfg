	[/filter]
    [/dummy]
#enddef
[event]
    id=cost_of_life
    name=attack
    first_time_only=no
    [filter_second]
        ability=cost_of_life
	[filter_adjacent]
	    side=$second_unit.side
	    canrecruit=no
	    race=$second_unit.race
	    [not]
	    	ability=cost_of_life
	    [/not]
	    [and]
		[not]
		    trait=wealthy		
		[/not]
	    [/and]
	[/filter_adjacent]
    [/filter_second]
    [store_unit]
	[filter]
	    side=$second_unit.side
	    canrecruit=no
	    race=$second_unit.race
	    [not]
	    	ability=cost_of_life
	    [/not]
	    [and]
		[not]
		    trait=wealthy		
		[/not]
	    [/and]  
	    [filter_adjacent]
	    	x=$x2
	    	y=$y2
	    [/filter_adjacent]  
	[/filter]
	variable=defender
	kill=no
    [/store_unit]
    [store_unit]
	[filter]
	    x=$x2
	    y=$y2
	[/filter]
	variable=boss
	kill=no
    [/store_unit]
    {VARIABLE boss.x $defender.x}
    {VARIABLE boss.y $defender.y}
    {VARIABLE defender.x $x2}
    {VARIABLE defender.y $y2}
    {VARIABLE w 1}
    {FOREACH unit.attack att}
	[if]
	    [variable]
		name=unit.attack[$att].name
		equals=$weapon.name
	    [/variable]
	    [and]
	    	[variable]
		    name=unit.attack[$att].type
		    equals=$weapon.type
	    	[/variable]
	    [/and]
	    [and]
	    	[variable]
		    name=unit.attack[$att].range
		    equals=$weapon.range
	    	[/variable]
	    [/and]
	    [and]
	    	[variable]
		    name=unit.attack[$att].damage
		    equals=$weapon.damage
	    	[/variable]
	    [/and]
	    [and]
	    	[variable]
		    name=unit.attack[$att].number
		    equals=$weapon.number
	    	[/variable]
	    [/and]
	    [then]
		{VARIABLE w $att}
		[break]
		[/break]
	    [/then]
	[/if]
    {NEXT att}
    {VARIABLE w2 "xyz"}
    {FOREACH defender.attack att2}
	[if]
	    [variable]
		name=defender.attack[$att2].range
		equals=$weapon.range
	    [/variable]
	    [then]
		{VARIABLE w2 $att2}
		[break]
		[/break]
	    [/then]
	[/if]
    {NEXT att2}
    [unstore_unit]
	variable=defender
	text=_"COST OF LIFE!"
	find_vacant=no
	{COLOR_HARM}
    [/unstore_unit]
    [unstore_unit]
	variable=boss
	find_vacant=no
    [/unstore_unit]
    [modify_unit]
	[filter]
	    id=$unit.id
	[/filter]
	attacks_left=1
    [/modify_unit]
    [do_command]
	[attack]
	    [source]
	   	x=$x1
	   	y=$y1
	    [/source]
	    [destination]
	   	x=$x2
	   	y=$y2
	    [/destination]
	    weapon=$w
	    defender_weapon=$w2
	[/attack]
    [/do_command]
    {CLEAR_VARIABLE defender}
    {CLEAR_VARIABLE boss}
    {CLEAR_VARIABLE w}
    {CLEAR_VARIABLE w2}
    {CLEAR_VARIABLE att}
    {CLEAR_VARIABLE att2}
[/event]
