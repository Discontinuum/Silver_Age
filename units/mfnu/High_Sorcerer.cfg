        icon=attacks/dark-mark.png
        type=arcane
        range=melee
        damage=3
        number=3
	defense_weight=2.0
	[specials]
            {WEAPON_SPECIAL_DARK_MARK}
	    {WEAPON_SPECIAL_CONTACTLESS}
        [/specials]	
    [/attack]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
	{STAND_ON_WATER}
        start_time=-250
        offset=0.0~0.5:250,0.5~0.0:250
        [frame]
	    image="units/mfnu/necromancers/high-sorcerer/stand-1.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=spell_107
        [/filter_attack]
	{STAND_ON_WATER}
        start_time=-250
        offset=0.0~0.5:250,0.5~0.0:250
        [frame]
	    image="units/mfnu/necromancers/high-sorcerer/stand-1.png"
        [/frame]
        {SOUND:HIT_AND_MISS magic-dark.ogg {SOUND_LIST:MISS} -75}
    [/attack_anim]
    [attack_anim]
