    {TRAIT_STRONG_DOUBLE}
    {TRAIT_RESILIENT_DOUBLE}
    {TRAIT_DIM_DOUBLE}	
    {TRAIT_INTELLIGENT_DOUBLE}
    gender=male,female
    image="units/monsters/troglodytes/troglodyte/stand.png"
