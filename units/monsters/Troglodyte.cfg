    	cave=1
    [/movement_costs]
    [defense]
        cave=60
    [/defense]
    [attack]
        name=club
        description=_"club"
	icon=attacks/club.png
        type=impact
        range=melee
        damage=12
        number=3
    [/attack]
    [abilities]
        {ABILITY_EAT}
    [/abilities]
    [defend]
        start_time=-250
	{STAND_ON_WATER}
