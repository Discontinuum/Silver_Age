    	small_profile="portraits/monsters/transparent/troglodyte+female.png~SCALE(205,205)~FL()"
  	hitpoints=50
    	movement=6
    	[attack]
            name=short spear
            description=_"short spear"
	    icon=attacks/spear.png
            type=pierce
            range=melee
            damage=7
            number=5
    	[/attack]
        [standing_anim]
            start_time=0
	    {STAND_ON_WATER}
            [frame]
	    	image="units/monsters/troglodytes/troglodyte/female-stand.png"
            [/frame]
    	[/standing_anim]
	[defend]
            start_time=-250
	    {STAND_ON_WATER}
            [frame]
            	image="units/monsters/troglodytes/troglodyte/female-stand.png":1,"units/monsters/troglodytes/troglodyte/female-stand.png":400,"units/monsters/troglodytes/troglodyte/female-stand.png":1
            [/frame]       
            [if]
            	hit_sound_start_time=-25
            	hits=hit
            	[hit_sound_frame]
                    sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            	[/hit_sound_frame]
            [/if]
    	[/defend]
   [/female]
