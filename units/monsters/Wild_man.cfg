#textdomain wesnoth-2
[unit_type]
    id=Monster Wild Man
    name= _ "Wild man"
    race=SA_monster
    ignore_race_traits=yes
    {DAY_PUPIL}
    {TRAIT_FERAL}
    {TRAIT_STRONG_DOUBLE}
    {TRAIT_RESILIENT_DOUBLE}
    {TRAIT_DIM_DOUBLE}	
    {TRAIT_INTELLIGENT_DOUBLE}
    gender=male,female
    image="units/monsters/troglodytes/wild-man/stand.png"
    profile="portraits/monsters/transparent/wild-man.png"
    small_profile="portraits/monsters/transparent/wild-man.png~SCALE(205,205)~FL()"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=64
    movement_type=giantfoot
    movement=5
    experience=150
    level=2
    {ALIGNMENT_SELFISH}
    advances_to=Monster Yeti
    cost=40
    usage=fighter
    description= _ ""
    die_sound={SOUND_LIST:OGRE_DIE}
    [resistance]
	arcane=100
	fire=90
	cold=90
	impact=100
	blade=110
	pierce=90
    [/resistance]
    [attack]
        name=fist
        description=_"fist"
	icon=attacks/fist-human.png
        type=impact
        range=melee
        damage=9
        number=4
    [/attack]
    [abilities]
        {ABILITY_EAT}
    [/abilities]
    [defend]
        start_time=-250
	{STAND_ON_WATER}
        [frame]
            image="units/monsters/troglodytes/wild-man/stand.png":1,"units/monsters/troglodytes/wild-man/stand.png":400,"units/monsters/troglodytes/wild-man/stand.png":1
        [/frame]       
        [if]
            hit_sound_start_time=-25
            hits=hit
            [hit_sound_frame]
                sound={SOUND_LIST:OGRE_HIT}
            [/hit_sound_frame]
        [/if]
    [/defend]
    [standing_anim]
        start_time=0
	{STAND_ON_WATER}
        [frame]
	    image="units/monsters/troglodytes/wild-man/stand.png"
        [/frame]
    [/standing_anim]
    [attack_anim]
        [filter_attack]
            name=fist
        [/filter_attack]
	{STAND_ON_WATER}
        start_time=-250
        offset=0.0~0.5:250,0.5~0.0:250
        {SOUND:HIT_AND_MISS fist.ogg {SOUND_LIST:MISS} -150}
    [/attack_anim]
    [female]
        name= _ "female^Wild woman"
        gender=female
    	image="units/monsters/troglodytes/wild-man/female-stand.png"
    	profile="portraits/monsters/transparent/wild-woman.png"
    	small_profile="portraits/monsters/transparent/wild-woman.png~SCALE(205,205)~FL()"
  	hitpoints=60
    	movement=5
    	[attack]
            name=claws
            description=_"claws"
	    icon=attacks/claws-undead.png
            type=blade
            range=melee
            damage=5
            number=7
    	[/attack]
        [standing_anim]
            start_time=0
	    {STAND_ON_WATER}
            [frame]
	    	image="units/monsters/troglodytes/wild-man/female-stand.png"
            [/frame]
    	[/standing_anim]
	[defend]
            start_time=-250
	    {STAND_ON_WATER}
            [frame]
            	image="units/monsters/troglodytes/wild-man/female-stand.png":1,"units/monsters/troglodytes/wild-man/female-stand.png":400,"units/monsters/troglodytes/wild-man/female-stand.png":1
            [/frame]       
            [if]
            	hit_sound_start_time=-25
            	hits=hit
            	[hit_sound_frame]
                    sound={SOUND_LIST:HUMAN_FEMALE_HIT}
            	[/hit_sound_frame]
            [/if]
    	[/defend]
   [/female]
[/unit_type]
