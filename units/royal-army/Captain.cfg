	    image="units/royal-army/officers/captain/stand-{TYPE}.png"
        [/frame]
    [/standing_anim]
    [leading_anim]
        start_time=-6000
	value_second=1
	frequency=4
	{STAND_ON_WATER}
        #[frame]
        #    sound="royal-army/captain/leading.wav"
        #[/frame]
    [/leading_anim]
