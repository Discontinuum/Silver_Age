	{STAND_ON_WATER}
	[if]
	    frequency=2
            start_time=-2000
            #[frame]
            #	sound="royal-army/captain/intro.wav"
            #[/frame]
	[/if]
    [/recruit_anim]
    [levelin_anim]
        start_time=-2000
	{STAND_ON_WATER}
        #[frame]
        #    sound="royal-army/captain/intro.wav"
